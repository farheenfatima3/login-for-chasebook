<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="homeofchase.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header_left">
            <div class="header_input">
               <span class="material-icons">
                search
            </span>
                <input type="text" placeholder="Search">
            </div>
        </div>


        <div class="header_middle">
            <div class="header-option">
                <a href="mainpage.html"><span class="material-icons">
                    home
                </span></a>
    
            </div>
            <div class="header-option">
                <span class="material-icons">
                    flag
                </span>
            </div>
            <div class="header-option">
                <span class="material-icons">
                    subscriptions
                </span>
            </div>
            <div class="header-option">
                <span class="material-icons">
                    storefront
                </span>
            </div>
            <div class="header-option">
                <span class="material-icons">
                    supervised_user_circle
                </span>
            </div>
        </div>

       
            <div class="header_right">
                <div class="header_info">
                    <img class="my-dp imageOne"
                        src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                        alt="dp image">
                    <a href="mainpage.html"><h4>Farheen Fatima</h4></a>
                    
                </div>
                <span class="material-icons">
                    add
                </span>
                <span class="material-icons">
                    forum
                </span>
                <span class="material-icons">
                    notifications
                </span>
                <span class="material-icons">
                    expand_more
                </span>
            </div>
        
    </div>


    <div class="total-feed">
        <div class="storyReel">
            <!-- cover -->
            <div style="background-image:url(https://images.unsplash.com/photo-1524758631624-e2822e304c36?ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60);"
                class="story">
                <div class="image-and-name">
                    <img class="my-dp"
                        src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                        alt="dp image">
                    <h4>Farheen Fatima</h4>
                </div>
            </div>
        </div>
        <div class="total-box">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                    alt="image of dp" class="imageOne">

                <form>
                    <label for="inputO"></label>
                    <input placeholder="What's on your mind?" id="inputO" type="text">
                </form>
                <button>Post</button>
            </div>

            <div class="statusPost-bottom">
                <div class="status-option">
                    <span style="color:red" class="material-icons">
                        video_camera_front
                    </span>
                    <p>Live video</p>
                </div>
                <div class="status-option">
                    <span style="color:rgb(107, 211, 107)" class="material-icons">
                        photo_library
                    </span>
                    <div class="image-upload-wrap">
                        <p><input type="file" id="photo" multiple>Photo</p>
                    </div>
                </div>
                <div class="status-option">
                    <span style="color:orange" class="material-icons">
                        insert_emoticon
                    </span>
                    <p>Activity/Feeling</p>
                </div>

            </div>
        </div>
        <!-- post -->
        <div class="total-post">
            <div class="post-topdp">
                <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                    alt="image of dp" class="imageOne">
                <div class="post-topdpInfo">
                    <h4>Farheen Fatima</h4>
                    <p>16:00</p>
                </div>
            </div>
            
            <div>
                <img src="https://images.unsplash.com/photo-1630526387735-ea53d58b15cc?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="post image">
            </div>
                <div class="post-total-options">
                    <div class="post-each-option">
                        <span class="material-icons">
                            thumb_up_off_alt
                        </span>
                        <button class="like">Like</button>
                        <p class="like-show"></p>
                    </div>
                    <div class="post-each-option">
                        <span class="material-icons">
                            chat_bubble_outline
                        </span>
                        <button class="comment-btn">Comment</button>
                    </div>
                    <div class="post-each-option">
                        <span class="material-icons">
                            near_me
                        </span>
                        <p>Share</p>
                    </div>
                </div>
            

        </div>
    </div>
</body>

</html>
