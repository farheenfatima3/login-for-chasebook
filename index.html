<body>
    <h1>Login</h1>
    <div class="container">
    <form onsubmit="return login()" action="mainpage.html"> 
    <label for="user_name">Enter email/userName</label>

    <input id="submit-btn" type="submit">
    </form>
    <p id="error"></p>
   </div>
